<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Virtual</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    }

    header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    header h1 {
    font-size: 24px;
    }

    header button {
    padding: 10px 20px;
    background-color: #3498db;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
    }

    header button:hover {
    background-color: #2980b9;
    }

    main {
    padding: 40px 20px;
    text-align: center;
    }

    .intro h2 {
    font-size: 28px;
    margin-bottom: 10px;
    }

    .intro p {
    font-size: 18px;
    color: #555;
    }

    footer {
    background-color: #ddd;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biblioteca Virtual</h1>
    <button onclick="redirectToLogin()">Login</button>
  </header>

  <main>
    <section class="intro">
      <h2>Bem-vindo à nossa Biblioteca</h2>
      <p>Explore uma vasta coleção de livros, revistas e artigos acadêmicos gratuitos.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Virtual. Todos os direitos reservados.</p>
  </footer>

  <script>
    function redirectToLogin() {
      window.location.href = "/login";
    }
  </script>
</body>
</html>
