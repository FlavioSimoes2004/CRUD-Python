<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LOGIN</title>
    </head>

    <body>
        <form>
            <p id="status">STATUS: NAO LOGADO</p>
            <label for="email">Email:</label>
            <input type="text" id="in_email" name="in_email">
            <label for="in_senha">Senha</label>
            <input type="text" id="in_senha" name="in_senha">
            <button id="botao" type="button">LOGIN</button>
        </form>
    </body>

    <footer></footer>
</html>

<script>
    userId = localStorage.getItem('userId');
    if(userId === null || userId === -1)
    {
        console.log('user id e null');
    }
    else
    {
        console.log('user id NAO e null');
    }

    const email = document.getElementById('in_email');
    const senha = document.getElementById('in_senha');

    function test(event){
        event.preventDefault();
        fetch(`/usuario?email=${email.value}&senha=${senha.value}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if(!response.ok){
                alert('Erro ao pegar usuario');
                throw new Error('Erro ao pegar usuario');
            }
            return response.json();
        })
        .then(data => {
            console.log('usuario id = ' + data.id);
            localStorage.setItem('userId', data.id);
            console.log('ID encontrado e setado');
        })
        .catch(error => {
            console.error('Error fetching user ID:', error);
        });
    }

    document.getElementById('botao').addEventListener('click', test);
</script>
